<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert YouTube to MP3</h1>

        <label for="youtube-url">Paste YouTube Video URL</label>
        <input type="text" id="youtube-url" placeholder="Enter YouTube video link here">

        <button id="convert-btn">Convert to MP3</button>
        <button id="download-btn" style="display:none;">Download MP3</button>

        <p id="status-message"></p>
    </div>

    <script>
        document.getElementById("convert-btn").addEventListener("click", function() {
            const url = document.getElementById("youtube-url").value;
            if (!url) {
                alert("Please enter a YouTube video URL.");
                return;
            }

            document.getElementById("status-message").innerText = "Converting...";
            
            // Aquí debes hacer una llamada a tu backend o a un servicio API para convertir el video a MP3.
            // Una vez que la conversión esté lista, muestra el botón de descarga.

            setTimeout(() => {
                document.getElementById("status-message").innerText = "Conversion completed!";
                document.getElementById("download-btn").style.display = "block";
            }, 2000);  // Simula el tiempo de conversión con un delay de 2 segundos.
        });

        document.getElementById("download-btn").addEventListener("click", function() {
            // Aquí debes manejar la descarga del archivo MP3 generado.
            alert("Starting MP3 download...");
            // window.location.href = 'your-backend-url-to-download-mp3'; // Esto debería apuntar a tu archivo MP3.
        });
    </script>

</body>
</html>
